<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シフトタイマー</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --primary: #FF3B30; --secondary: #007AFF; --accent: #FF9500; --bg: #F2F2F7; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        .day-type { display: flex; width: 100%; gap: 10px; margin-bottom: 15px; }
        .day-btn { flex: 1; padding: 14px; border-radius: 12px; border: none; background: #e5e5ea; font-weight: bold; font-size: 14px; }
        .day-btn.active { background: #000; color: white; }

        .card { background: white; border-radius: 24px; padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .timer-row { text-align: center; padding: 10px 0; border-bottom: 1px solid #f0f0f0; }
        .timer-row:last-child { border-bottom: none; }
        .timer-label { font-size: 13px; font-weight: bold; margin-bottom: 2px; }
        .timer-value { font-size: 34px; font-weight: 800; font-variant-numeric: tabular-nums; line-height: 1.2; }

        .wake-color { color: var(--secondary); }
        .dept-color { color: var(--primary); }
        .tran-color { color: var(--accent); }

        .margin-selector-row { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .margin-btn { flex: 1; max-width: 80px; background: #f0f0f0; border: none; border-radius: 8px; padding: 8px 0; font-size: 12px; font-weight: bold; color: #666; }
        .margin-btn.active { background: #000; color: white; }

        .train-detail { background: #f9f9f9; padding: 12px; border-radius: 12px; font-size: 14px; color: #666; text-align: center; margin-top: 10px; border: 1px solid #eee; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button.shift-btn { background: white; border: none; border-radius: 14px; padding: 18px 5px; font-size: 16px; font-weight: bold; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        button.shift-btn.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="day-type">
        <button id="btn-weekday" class="day-btn active" onclick="setDayType('weekday')">平日</button>
        <button id="btn-holiday" class="day-btn" onclick="setDayType('holiday')">土日祝</button>
    </div>

    <div class="card">
        <div class="timer-row">
            <div id="label-w" class="timer-label wake-color">起床まで</div>
            <div id="timer-w" class="timer-value wake-color">--:--:--</div>
        </div>

        <div class="timer-row">
            <div id="label-d" class="timer-label dept-color">出発まで</div>
            <div id="timer-d" class="timer-value dept-color">--:--:--</div>
            <div class="margin-selector-row">
                <button id="m-1" class="margin-btn" onclick="setMargin(1)">1分前</button>
                <button id="m-2" class="margin-btn active" onclick="setMargin(2)">2分前</button>
                <button id="m-3" class="margin-btn" onclick="setMargin(3)">3分前</button>
            </div>
        </div>

        <div class="timer-row">
            <div id="label-t" class="timer-label tran-color">乗り換えまで</div>
            <div id="timer-t" class="timer-value tran-color">--:--:--</div>
        </div>
        
        <div id="detail-info" class="train-detail">シフトを選択してください</div>
    </div>

    <div id="shift-grid" class="grid"></div>
</div>

<script>
const data = {
    weekday: [
        { s: "06:30", w: "03:40", d: "05:02", t: "00特", m: 0 },
        { s: "07:30", w: "04:49", d: "06:04", t: "00特", m: 16 },
        { s: "07:45", w: "05:02", d: "06:17", t: "13特", m: 12 },
        { s: "08:00", w: "05:17", d: "06:32", t: "26特", m: 11 },
        { s: "08:30(1)", w: "05:35", d: "06:50", t: "50特", m: 13 },
        { s: "08:30(2)", w: "05:44", d: "06:59", t: "02特", m: 14 },
        { s: "09:00", w: "06:11", d: "07:26", t: "26特", m: 12 },
        { s: "10:00", w: "07:14", d: "08:29", t: "32急", m: 16 },
        { s: "12:00", w: "09:13", d: "10:28", t: "23急", m: 11 },
        { s: "13:00", w: "10:23", d: "11:38", t: "33急", m: 11 },
        { s: "13:30", w: "10:53", d: "12:08", t: "03急", m: 11 }
    ],
    holiday: [
        { s: "06:30", w: "03:40", d: "05:02", t: "00特", m: 0 },
        { s: "07:30", w: "04:25", d: "05:40", t: "58特", m: 17 },
        { s: "07:45", w: "04:53", d: "06:08", t: "02各", m: 17 },
        { s: "08:00", w: "05:08", d: "06:23", t: "16各", m: 12 },
        { s: "08:30(1)", w: "05:38", d: "06:53", t: "51急", m: 15 },
        { s: "08:30(2)", w: "05:47", d: "07:02", t: "03急", m: 17 },
        { s: "09:00", w: "06:08", d: "07:23", t: "23急", m: 16 },
        { s: "10:00", w: "07:24", d: "08:39", t: "33急", m: 11 },
        { s: "12:00", w: "09:13", d: "10:28", t: "23急", m: 10 },
        { s: "13:00", w: "10:23", d: "11:38", t: "33急", m: 10 },
        { s: "13:30", w: "10:43", d: "11:58", t: "00特", m: 17 }
    ]
};

let currentDayType = 'weekday';
let selectedShift = null;
let marginMinutes = 2;

function setDayType(type) {
    currentDayType = type;
    document.getElementById('btn-weekday').className = 'day-btn' + (type === 'weekday' ? ' active' : '');
    document.getElementById('btn-holiday').className = 'day-btn' + (type === 'holiday' ? ' active' : '');
    renderButtons();
}

function setMargin(m) {
    marginMinutes = m;
    document.querySelectorAll('.margin-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById('m-' + m).classList.add('active');
    updateTimer();
}

function renderButtons() {
    const grid = document.getElementById('shift-grid');
    grid.innerHTML = '';
    data[currentDayType].forEach((item) => {
        const btn = document.createElement('button');
        btn.className = 'shift-btn';
        btn.innerText = item.s;
        btn.onclick = () => {
            selectedShift = item;
            renderButtons();
            updateTimer();
        };
        if (selectedShift && selectedShift.s === item.s && selectedShift.d === item.d) btn.classList.add('active');
        grid.appendChild(btn);
    });
}

function formatTime(diff) {
    if (isNaN(diff) || diff < 0) return "--:--:--";
    const hours = Math.floor(diff / 3600000);
    const mins = Math.floor((diff % 3600000) / 60000);
    const secs = Math.floor((diff % 60000) / 1000);
    return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

function updateTimer() {
    if (!selectedShift) return;
    const now = new Date();
    
    // 起床時間のターゲット作成
    const wakeT = new Date();
    const [wH, wM] = selectedShift.w.split(':');
    wakeT.setHours(parseInt(wH), parseInt(wM), 0);

    // 本来の出発時間のターゲット作成
    const origDeptT = new Date();
    const [dH, dM] = selectedShift.d.split(':');
    origDeptT.setHours(parseInt(dH), parseInt(dM), 0);

    // 乗り換え時間のターゲット作成（出発時間の1時間後の分数）
    const tranT = new Date();
    tranT.setHours(parseInt(dH) + 1, selectedShift.m, 0);

    // 乗り換えが終わっていたら翌日のスケジュールにする
    if (tranT < now) {
        wakeT.setDate(wakeT.getDate() + 1);
        origDeptT.setDate(origDeptT.getDate() + 1);
        tranT.setDate(tranT.setDate() + 1);
    }

    // 各表示の更新
    document.getElementById('label-w').innerText = `${selectedShift.w} 起床まで`;
    document.getElementById('timer-w').innerText = formatTime(wakeT - now);

    const deptWithMargin = new Date(origDeptT.getTime() - marginMinutes * 60000);
    document.getElementById('label-d').innerText = `${selectedShift.d} 出発の${marginMinutes}分前まで`;
    document.getElementById('timer-d').innerText = formatTime(deptWithMargin - now);

    const targetMinStr = String(selectedShift.m).padStart(2, '0');
    document.getElementById('label-t').innerText = `乗り換え目標 ${parseInt(dH)+1}:${targetMinStr} まで`;
    document.getElementById('timer-t').innerText = formatTime(tranT - now);
    
    document.getElementById('detail-info').innerHTML = `電車：${selectedShift.t} / 本来の出発：${selectedShift.d}`;
}

setInterval(updateTimer, 1000);
renderButtons();
</script>
</body>
</html>
