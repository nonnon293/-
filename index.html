<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シフトタイマー</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --primary: #FF3B30; --secondary: #007AFF; --bg: #F2F2F7; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        
        /* シフト切り替え */
        .day-type { display: flex; width: 100%; gap: 10px; margin-bottom: 20px; }
        .day-btn { flex: 1; padding: 14px; border-radius: 12px; border: none; background: #e5e5ea; font-weight: bold; font-size: 14px; }
        .day-btn.active { background: #000; color: white; }

        /* メインカード */
        .card { background: white; border-radius: 24px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        
        /* 起床タイマー */
        .wake-section { margin-bottom: 15px; }
        .wake-label { font-size: 13px; color: #888; margin-bottom: 2px; }
        .wake-countdown { font-size: 28px; font-weight: 700; color: var(--secondary); font-variant-numeric: tabular-nums; }

        /* 出発タイマーエリア */
        .departure-section { border-top: 1px solid #f0f0f0; padding-top: 15px; margin-top: 5px; position: relative; }
        .target-label { font-size: 13px; color: #888; margin-bottom: 8px; }
        
        .timer-display-row { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .main-timer { font-size: 42px; font-weight: 800; color: var(--primary); font-variant-numeric: tabular-nums; line-height: 1; }
        
        .margin-selector { display: flex; flex-direction: column; gap: 4px; }
        .margin-btn { background: #f0f0f0; border: none; border-radius: 6px; padding: 5px 8px; font-size: 11px; font-weight: bold; color: #666; width: 50px; }
        .margin-btn.active { background: #000; color: white; }

        /* 出発・乗換の詳細 */
        .sub-info-box { background: #FFF9F9; border: 1px solid #FFD6D4; border-radius: 14px; padding: 12px; margin-bottom: 10px; }
        .sub-info-text { font-size: 18px; font-weight: bold; color: #333; }
        .train-detail { background: #f9f9f9; padding: 10px; border-radius: 10px; font-size: 14px; color: #666; }

        /* シフトボタン一覧 */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button.shift-btn { background: white; border: none; border-radius: 14px; padding: 18px 5px; font-size: 16px; font-weight: bold; color: var(--secondary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        button.shift-btn.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="day-type">
        <button id="btn-weekday" class="day-btn active" onclick="setDayType('weekday')">平日</button>
        <button id="btn-holiday" class="day-btn" onclick="setDayType('holiday')">土日祝</button>
    </div>

    <div class="card">
        <div class="wake-section">
            <div id="wake-label" class="wake-label">--:-- 起床まで</div>
            <div id="wake-countdown" class="wake-countdown">00:00:00</div>
        </div>

        <div class="departure-section">
            <div id="target-label" class="target-label">シフトを選択してください</div>
            <div class="timer-display-row">
                <div id="countdown" class="main-timer">00:00:00</div>
                <div class="margin-selector">
                    <button id="m-1" class="margin-btn" onclick="setMargin(1)">1分前</button>
                    <button id="m-2" class="margin-btn active" onclick="setMargin(2)">2分前</button>
                    <button id="m-3" class="margin-btn" onclick="setMargin(3)">3分前</button>
                </div>
            </div>
            
            <div id="sub-details-box" class="sub-info-box">
                <div id="sub-details" class="sub-info-text">出発 --:-- / 乗換 --分</div>
            </div>
            <div id="detail-info" class="train-detail">電車：--</div>
        </div>
    </div>

    <div id="shift-grid" class="grid"></div>
</div>

<script>
const data = {
    weekday: [
        { s: "06:30", w: "03:40", d: "05:02", t: "00特", m: "11分" },
        { s: "07:30", w: "04:49", d: "06:04", t: "00特", m: "16分" },
        { s: "07:45", w: "05:02", d: "06:17", t: "13特", m: "12分" },
        { s: "08:00", w: "05:17", d: "06:32", t: "26特", m: "11分" },
        { s: "08:30(1)", w: "05:35", d: "06:50", t: "50特", m: "13分" },
        { s: "08:30(2)", w: "05:44", d: "06:59", t: "02特", m: "14分" },
        { s: "09:00", w: "06:11", d: "07:26", t: "26特", m: "12分" },
        { s: "10:00", w: "07:14", d: "08:29", t: "32急", m: "16分" },
        { s: "12:00", w: "09:13", d: "10:28", t: "23急", m: "11分" },
        { s: "13:00", w: "10:23", d: "11:38", t: "33急", m: "11分" },
        { s: "13:30", w: "10:53", d: "12:08", t: "03急", m: "11分" }
    ],
    holiday: [
        { s: "06:30", w: "03:40", d: "05:02", t: "00特", m: "11分" },
        { s: "07:30", w: "04:25", d: "05:40", t: "58特", m: "17分" },
        { s: "07:45", w: "04:53", d: "06:08", t: "02各", m: "17分" },
        { s: "08:00", w: "05:08", d: "06:23", t: "16各", m: "12分" },
        { s: "08:30(1)", w: "05:38", d: "06:53", t: "51急", m: "15分" },
        { s: "08:30(2)", w: "05:47", d: "07:02", t: "03急", m: "17分" },
        { s: "09:00", w: "06:08", d: "07:23", t: "23急", m: "16分" },
        { s: "10:00", w: "07:24", d: "08:39", t: "33急", m: "11分" },
        { s: "12:00", w: "09:13", d: "10:28", t: "23急", m: "10分" },
        { s: "13:00", w: "10:23", d: "11:38", t: "33急", m: "10分" },
        { s: "13:30", w: "10:43", d: "11:58", t: "00特", m: "17分 (尼で同ホーム)" }
    ]
};

let currentDayType = 'weekday';
let selectedShift = null;
let marginMinutes = 2;

function setDayType(type) {
    currentDayType = type;
    document.getElementById('btn-weekday').className = 'day-btn' + (type === 'weekday' ? ' active' : '');
    document.getElementById('btn-holiday').className = 'day-btn' + (type === 'holiday' ? ' active' : '');
    renderButtons();
}

function setMargin(m) {
    marginMinutes = m;
    document.querySelectorAll('.margin-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById('m-' + m).classList.add('active');
    updateTimer();
}

function renderButtons() {
    const grid = document.getElementById('shift-grid');
    grid.innerHTML = '';
    data[currentDayType].forEach((item) => {
        const btn = document.createElement('button');
        btn.className = 'shift-btn';
        btn.innerText = item.s;
        btn.onclick = () => {
            selectedShift = item;
            renderButtons();
            updateTimer();
        };
        if (selectedShift && selectedShift.s === item.s && selectedShift.d === item.d) btn.classList.add('active');
        grid.appendChild(btn);
    });
}

function formatTime(diff) {
    if (diff < 0) return "00:00:00";
    const hours = Math.floor(diff / 3600000);
    const mins = Math.floor((diff % 3600000) / 60000);
    const secs = Math.floor((diff % 60000) / 1000);
    return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
}

function updateTimer() {
    if (!selectedShift) return;
    const now = new Date();
    
    // 起床タイマー
    const wakeTarget = new Date();
    const [wH, wM] = selectedShift.w.split(':');
    wakeTarget.setHours(wH, wM, 0);
    if (wakeTarget < now) wakeTarget.setDate(wakeTarget.getDate() + 1);
    document.getElementById('wake-label').innerText = `${selectedShift.w} 起床まで`;
    document.getElementById('wake-countdown').innerText = formatTime(wakeTarget - now);

    // 出発タイマー（2分前など）
    const departureTarget = new Date();
    const [dH, dM] = selectedShift.d.split(':');
    departureTarget.setHours(dH, parseInt(dM) - marginMinutes, 0);
    if (departureTarget < now) departureTarget.setDate(departureTarget.getDate() + 1);
    
    document.getElementById('target-label').innerText = `${selectedShift.s} シフト：出発${marginMinutes}分前まで`;
    document.getElementById('countdown').innerText = formatTime(departureTarget - now);
    
    document.getElementById('sub-details').innerText = `出発 ${selectedShift.d} / 乗換 ${selectedShift.m}`;
    document.getElementById('detail-info').innerHTML = `電車：${selectedShift.t}`;
}

setInterval(updateTimer, 1000);
renderButtons();
</script>
</body>
</html>
